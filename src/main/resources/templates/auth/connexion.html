<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ENI-Enchères</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 font-sans">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

    <!-- En-tête -->
    <a th:href="@{/}">
        <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">ENI-Enchères</h1>
    </a>
    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Connexion</h2>

    <!-- Message d'erreur -->
    <div id="error-message" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-sm mb-4"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("error")) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = "Email ou mot de passe invalide.";
            errorDiv.classList.remove("hidden");
        }
    </script>

    <!-- Formulaire de connexion -->
    <form action="/connexion" method="POST" class="space-y-4 text-sm text-gray-700">

        <div>
            <label for="email" class="block font-medium mb-1">E-mail :</label>
            <input type="email" id="email" name="email" required placeholder="exemple@mail.com"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <div>
            <label for="password" class="block font-medium mb-1">Mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Votre mot de passe"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember"
                   class="w-4 h-4 text-blue-600 border-gray-300 rounded mr-2">
            <label for="remember">Se souvenir de moi</label>
        </div>

        <!-- Bouton -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Se connecter
        </button>

        <!-- Liens -->
        <div class="flex justify-between items-center pt-2">
            <a href="#" class="text-blue-600 hover:underline text-sm">Mot de passe oublié ?</a>
            <a href="/inscription" class="text-blue-600 hover:underline text-sm">Créer un compte</a>
        </div>

    </form>
</div>

</body>
</html>
