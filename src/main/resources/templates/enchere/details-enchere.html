<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détail vente - ENI-Enchères</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-2xl font-bold text-center mb-4">ENI-Enchères</h1>

  <!-- Message si l'utilisateur est le gagnant -->
  <div th:if="${utilisateur != null and enchere.gagnant != null and utilisateur.email == enchere.gagnant.email}" class="text-center mb-4">
    <p class="text-green-600 font-semibold text-lg">Vous avez remporté l'enchère</p>
  </div>

  <h2 class="text-xl font-semibold mb-2 text-center">Détail vente</h2>
  <h3 class="text-lg font-medium mb-2" th:text="${enchere.article.nomArticle}">Nom de l'article</h3>

  <div class="bg-gray-200 h-48 w-full mb-4 flex items-center justify-center">
    <span class="text-gray-500">Image</span>
  </div>

  <p class="mb-2"><strong>Description :</strong> <span th:text="${enchere.article.description}"></span></p>
  <p class="mb-2"><strong>Catégorie :</strong> <span th:text="${enchere.article.categorie}"></span></p>
  <p class="mb-2"><strong>Meilleure offre :</strong> <span th:text="${enchere.montantEnchere}"></span> pts</p>
  <p class="mb-2"><strong>Mise à prix :</strong> <span th:text="${enchere.article.miseAPrix}"></span> points</p>

  <!-- Bloc de retrait si l'utilisateur est le gagnant -->
  <div th:if="${utilisateur != null and enchere.gagnant != null and utilisateur.email == enchere.gagnant.email}" class="border p-4 rounded-md shadow-inner bg-gray-50 mt-4">
    <h4 class="text-md font-semibold mb-2">Retrait</h4>
    <p th:text="${enchere.article.rue}"></p>
    <p th:text="${enchere.article.codePostal + ' ' + enchere.article.ville}"></p>
    <p><strong>Vendeur :</strong> <a href="#" class="text-blue-600 underline" th:text="${enchere.article.vendeur.pseudo}"></a></p>
    <p><strong>Tel :</strong> <span th:text="${enchere.article.vendeur.telephone}"></span></p>

    <form th:action="@{/enchere/retrait}" method="post" class="mt-4">
      <input type="hidden" name="id" th:value="${enchere.article.noArticle}" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Retrait effectué
      </button>
    </form>
  </div>

  <!-- Formulaire enchère (si non gagnant) -->
  <div th:if="${utilisateur == null or enchere.gagnant == null or utilisateur.email != enchere.gagnant.email}">
    <form th:action="@{/enchere/proposer}" method="post" class="flex items-center justify-between mt-4">
      <input type="hidden" name="id" th:value="${enchere.article.noArticle}" />
      <input type="number" name="montant" required
             class="w-24 border p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
             placeholder="220" />
      <button type="submit"
              class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Enchérir
      </button>
    </form>
  </div>

  <!-- Message de confirmation -->
  <div th:if="${message}" class="mt-4 text-green-600 font-semibold">
    <p th:text="${message}"></p>
  </div>

  <a href="/" class="inline-block mt-6 bg-gray-300 px-4 py-2 rounded-lg text-center hover:bg-gray-400">Back</a>
</div>

</body>
</html>
