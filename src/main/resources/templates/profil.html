<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Profil - ENI-Enchères</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">ENI-Enchères</h1>
  <h2 class="text-xl font-semibold mb-6">Mon Profil</h2>

  <form class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="pseudo">Pseudo :</label>
      <input id="pseudo" type="text" th:value="${session.utilisateur.pseudo}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="nom">Nom :</label>
      <input id="nom" type="text" th:value="${session.utilisateur.nom}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="prenom">Prénom :</label>
      <input id="prenom" type="text" th:value="${session.utilisateur.prenom}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="email">Email :</label>
      <input id="email" type="email" th:value="${session.utilisateur.email}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="telephone">Téléphone :</label>
      <input id="telephone" type="tel" th:value="${session.utilisateur.telephone}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="rue">Rue :</label>
      <input id="rue" type="text" th:value="${session.utilisateur.rue}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="codepostal">Code postal :</label>
      <input id="codepostal" type="text" th:value="${session.utilisateur.codePostal}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="ville">Ville :</label>
      <input id="ville" type="text" th:value="${session.utilisateur.ville}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
      <label for="motdepasse">Mot de passe :</label>
      <input id="motdepasse" type="password" th:value="${session.utilisateur.motDePasse}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="flex items-center space-x-4 mt-4">
      <span class="font-semibold">Crédit :</span>
      <input id="credit" type="password" th:value="${session.utilisateur.credit}" class="col-span-2 border border-black p-2 w-full rounded" />
    </div>

    <div class="flex justify-between mt-6">
      <button type="submit" class="px-4 py-2 border border-black rounded hover:bg-gray-100">Enregistrer</button>
      <button type="button" class="px-4 py-2 border border-black rounded text-red-600 hover:bg-red-50">Supprimer mon compte</button>
      <button type="button" class="px-4 py-2 border border-black rounded hover:bg-gray-100">Retour</button>
    </div>
  </form>
</div>
</body>
</html>
